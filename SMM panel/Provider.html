    <div class="container">
        <h1>Providers</h1>
        <button id="addProviderBtn" class="btn">Add provider</button>
        <ul id="providerList" class="provider-list"></ul>
        <div id="providerFormContainer" class="provider-form-container">
            <h2 id="formTitle">Add provider</h2>
            <form id="providerForm">
                <label>
                    API Name:
                    <input type="text" id="apiName" required>
                </label>
                <label>
                    URL:
                    <input type="url" id="url" required>
                </label>
                <label>
                    API key:
                    <input type="text" id="apiKey" required>
                </label>
                <button type="submit" class="btn">Add provider</button>
                <button type="button" id="cancelBtn" class="btn">Cancel</button>
            </form>
        </div>
        <button id="syncCancelBtn" class="btn">Cancel Sync</button>
        <button id="backupDescriptionsBtn" class="btn">Backup Descriptions</button>
    </div>
    <script src="provider.js"></script>
</body>
