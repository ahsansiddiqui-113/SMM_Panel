    <div class="container">
        <h1>Admin Settings</h1>
        <section class="settings-section">
            <h2>Modules</h2>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="currencies">
                    Admin Area Currencies
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="googleLogin">
                    Google Login
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="servicesSearch">
                    Services Search
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="paymentHistory">
                    Payment History
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="transactionHistory">
                    Transaction History
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="ticketsButton">
                    Tickets Button
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="apiVersion">
                    API Version
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="affiliateSystem">
                    Affiliate System
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="assignment">
                    Assignment
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="freeBalance">
                    Free Balance
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="signupDiscount">
                    Signup Discount
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="automaticDiscountSet">
                    Automatic Discount Set
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="automaticCashback">
                    Automatic Cashback
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="massOrders">
                    Mass Orders
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="childPanelsSelling">

                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="autoLoginAfterSignup">
                    Auto Login After Signup
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="updates">
                    Updates
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="averageTime">
                    Average Time
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="pendingOrdersDisplay">
                    Pending Orders Display
                </label>
            </div>
